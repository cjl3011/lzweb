    <link type="text/css" href="../static/css/layout/header.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
		$("#register-btn").click(function(){
			$("#login-body").css({"display": "none"});
			$("#register-body").css({"display": "block"});
			$("#flag").animate({"left": "550px"}, 500);
		});
		$("#login-btn").click(function(){
			$("#register-body").css({"display": "none"});
			$("#login-body").css({"display": "block"});
			$("#flag").animate({"left": "150px"}, 500);
		});
    });
    </script>

	<div class="header">
		<div class="header-content">
			<a id="logo" href="index.php">LzWeb</a>

		</div>
	</div>
	<div class="main">
		<div class="main-area">

				<a href="javascript:void(0)" class="login-header-element" id="login-btn">登录</a>
				<a href="javascript:void(0)" class="login-header-element" id="register-btn">注册</a>

					<input type="text" name="username" placeholder="Username"/>

			<div id="register-body">

					<input type="text" name="username" placeholder="Username"/>
					<input type="text" name="password" placeholder="Password"/>
					<input type="text" name="password" placeholder="Repeat Password"/>
				</div>
				<div class="main-footer">

				</div>
			</div>
